---
layout: base
---

<main>
    <section>
        <h1>{{page.title}}</h1>
        <span class="post-meta">
            <span class="mdi--clock-outline"></span>
            {{ page.date | date: "%-d.%m.%Y" }}
            {% if page.author %}
                <span class="mdi--user"></span>
                {{page.author}}
            {% endif %}
        </span>
        {{content}}
    </section>
</main>
<aside>
    <section>
        <h2>Inne posty:</h2>
        <ul>
        {% for post in site.related_posts limit:10 %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </section>
</aside>
